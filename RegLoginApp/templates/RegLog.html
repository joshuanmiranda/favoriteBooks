<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_new.css' %}">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="main">
            <h1 style="display: flex; justify-content: center;">Registration</h1>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" required>
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name" required>
                    <label for="email_address">Email</label>
                    <input class="form-control" type="text" name="email_address" id="email_address" required>
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" required>
                    <label for="password_conf">Confirm Password</label>
                    <input class="form-control" type="password" name="password_conf" id="password_conf" required>
                    <button type="submit" class="btn btn-outline-dark">Register</button>
                </div>
            </form>
        </div>
        <div class="main">
            <h1 style="display: flex; justify-content: center;">Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form_group">
                    <label for="log_email">Email</label>
                    <input class="form-control" type="text" name="log_email" id="log_email" required>
                    <label for="log_password">Password</label>
                    <input class="form-control" type="password" name="log_password" id="log_password" required>
                    <button type="submit" class="btn btn-outline-dark">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
